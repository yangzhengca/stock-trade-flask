{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="container py-5 text-center">
            
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TradeAt</th>
            </tr>
        </thead>
        <tbody>
            {% for trade in trades %}
                <tr>
                    <td>{{ trade["symbol"] }}</td>
                    <td>{{ trade["shares"] }}</td>
                    <td>{{ trade["price"] | usd }}</td>
                    <td>{{ trade["Timestamp"] }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
   
    

</div>

{% endblock %}
